<menumain></menumain>
<div id="page-wrapper" class="gray-bg dashbard-1">
<div class="row border-bottom">
  <headermain></headermain>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Add Medicine <small> (All Fields Are Mandatory)</small></h5>
            </div>
            <div class="ibox-content">
                <form  class="form-horizontal">
                    <div class="form-group"><label class="col-sm-2 control-label">Medicine Name</label>
                        <div class="col-sm-10"><input type="text" name="name" class="form-control" placeholder="Medicine Name" [(ngModel)]="name" value="" required=""></div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group"><label class="col-sm-2 control-label">Medicine Attribute</label>
                        <div class="col-sm-10">
                          <select class="select2_demo_2 form-control" multiple="multiple" name="attribute">
                              <option *ngFor="let attribute of attributes; let i = index" value="{{attribute.name}}/{{attribute.type}}">{{attribute.name}}</option>
                          </select>
                      </div>
                    </div>
                    <div class="appendHtml">
                    </div>
                    <div class="hr-line-dashed"></div>
                    <label class="col-sm-2 control-label">Medicine Image</label>
                    <div class="fileinput fileinput-new input-group" data-provides="fileinput">
                        <div class="form-control" data-trigger="fileinput"><i class="glyphicon glyphicon-file fileinput-exists"></i> <span class="fileinput-filename"></span></div>
                        <span class="input-group-addon btn btn-default btn-file"><span class="fileinput-new">Select file</span><span class="fileinput-exists">Change</span><input class="clrInpt" (change)="fileChange($event)" type="file" name="..."></span>
                        <a href="#" class="input-group-addon btn btn-default fileinput-exists" data-dismiss="fileinput" (click)="removeImg()">Remove</a>
                    </div>
                    <img *ngIf="imgpath" src="{{imgpath}}" style="width:100px"/>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-white" type="reset"  (click)="clearBtn()">Cancel</button>
                            <button class="btn btn-primary" type="button"  (click)="mediSubmit()">Save changes</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="ibox float-e-margins">
      <div class="ibox-title">
        <h5>List of Medicine</h5>
        </div>
        <div class="ibox-content">

            <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover " *ngFor="let medicine of medicines; let i = index">
        <thead>
        <tr>
            <th>S.no</th>
            <th>Name</th>
            <th *ngFor="let medicineAttr of medicine.attribute">{{medicineAttr.key}}</th>
            <th>Filepath</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr class="gradeX">
            <td>{{i +1 }}</td>
            <td>{{medicine.name}}</td>
            <td *ngFor="let medicineAttr of medicine.attribute">{{medicineAttr.value}}</td>
            <td *ngIf="medicine.imagepath"><a  href="{{medicine.imagepath}}" target="_blank">Show</a></td>
            <td *ngIf="!medicine.imagepath">--</td>
            <td class="center" ><button class="btn btn-danger btn-circle" type="button" (click)="deleteMedicine(medicine._id)"><i class="fa fa-times"></i>
                            </button></td>
        </tr>

        </tbody>
        </table>
            </div>

        </div>
    </div>
</div>
</div>
</div>
