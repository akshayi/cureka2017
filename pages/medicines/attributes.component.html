<menumain></menumain>
<div id="page-wrapper" class="gray-bg dashbard-1">
<div class="row border-bottom">
  <headermain></headermain>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Add Attributes <small> (All Fields Are Mandatory)</small></h5>
            </div>
            <div class="ibox-content">
                <form method="get" class="form-horizontal">
                    <div class="form-group"><label class="col-sm-2 control-label">Attribute Name</label>
                        <div class="col-sm-10"><input type="text" name="reg_name" class="form-control" placeholder="Attribute Name" [(ngModel)]="name" value="" required=""></div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group"><label class="col-sm-2 control-label">Attribute Type</label>
                        <div class="col-sm-10">
                          <select data-placeholder="Choose a Type" class="chosen-select"  tabindex="2">
                            <option value="">Select</option>
                            <option value="Text">Text Box</option>
                            <option value="Number">Number Box</option>
                          </select>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-white" type="reset">Cancel</button>
                            <button class="btn btn-primary btnSub" type="button" (click)="attrSubmit()">Save changes</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="ibox float-e-margins">
      <div class="ibox-title">
        <h5>List of Attributes</h5>
        </div>
        <div class="ibox-content">

            <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover dataTables-example" >
        <thead>
        <tr>
            <th>S.no</th>
            <th>Attribute Name</th>
            <th>Attribute Type</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr class="gradeX" *ngFor="let attribute of attributes; let i = index">
            <td>{{i +1 }}</td>
            <td>{{attribute.name}}</td>
            <td>{{attribute.type}}</td>
            <td class="center"><button class="btn btn-danger btn-circle" type="button" (click)="deleteAttribute(attribute._id)"><i class="fa fa-times"></i>
                            </button></td>
        </tr>

        </tbody>
        </table>
            </div>

        </div>
    </div>
</div>
</div>
</div>
