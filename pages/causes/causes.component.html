<menumain></menumain>
<div id="page-wrapper" class="gray-bg dashbard-1">
  <div class="row border-bottom">
    <headermain></headermain>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>Add Causes <small> (All Fields Are Mandatory)</small></h5>
        </div>
        <div class="ibox-content">
          <form method="get" class="form-horizontal">
            <div class="form-group"><label class="col-sm-2 control-label">Causes Name</label>
              <div class="col-sm-10"><input type="text" name="name" class="form-control" placeholder="Cause Name" [(ngModel)]="name" value="" required=""></div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">Ask For Image</label>
              <div class="col-sm-10">
                <div class="radio radio-info radio-inline">
                  <input type="radio" id="inlineRadio1" value="option1" name="radioInline" (click)="radioImg('Yes')">
                  <label for="inlineRadio1"> Yes </label>
                </div>
                <div class="radio radio-inline">
                  <input type="radio" id="inlineRadio2" value="option2" name="radioInline" (click)="radioImg('No')" checked="">
                  <label for="inlineRadio2"> No </label>
                </div>
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">Medicine</label>
                <div class="col-sm-10">
                  <select class="select2_demo_2 form-control" multiple="multiple" name="attribute">
                    <option value="">Select</option>
                    <option *ngFor="let medicine of medicines; let i = index" value="{{medicine.name}}" >{{medicine.name}}</option>
                  </select>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">Medicine</label>
                <div class="col-sm-5">
                  <button class="btn btn-primary addQues" type="button" (click)="addQuestion()"><i class="fa fa-check"></i>&nbsp;Add Question</button>
                </div>
              </div>
              <div class="hr-line-dashed"></div>
              <div class="htmlAdd"></div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
              <div class="col-sm-4 col-sm-offset-2">
                <button class="btn btn-white" type="reset">Cancel</button>
                <button class="btn btn-primary" type="button" (click)="causeSubmit()">Save changes</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>List of Causes</h5>
        </div>
        <div class="ibox-content">

            <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover dataTables-example" >
        <thead>
        <tr>
            <th>S.no</th>
            <th>Name</th>
            <th>Ask for Image</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr class="gradeX" *ngFor="let cause of causes; let i = index">
            <td>{{i +1 }}</td>
            <td>{{cause.name}}</td>
            <td>{{cause.is_image}}</td>
            <td class="center"><button class="btn btn-danger btn-circle" type="button" (click)="deleteCause(cause._id)"><i class="fa fa-times"></i>
                            </button></td>
        </tr>

        </tbody>
        </table>
            </div>

        </div>
    </div>
</div>
</div>
</div>
